<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 700px;
            color: white;
        }
        .info-section {
            flex: 1;
            padding: 20px;
        }
        .profile-pic {
            width: 250px;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
        }
        h2 {
            margin: 10px 0;
            color: #fff;
        }
        p {
            color: #ccc;
            font-size: 14px;
            margin: 5px 0;
        }
        .social-icons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            opacity: 0.7;
        }
        .get-in-touch {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .get-in-touch:hover {
            background-color: #0d8ddf;
        }
    </style>
</head>
<body>
    <div class="card-container">

</body>
</html>
